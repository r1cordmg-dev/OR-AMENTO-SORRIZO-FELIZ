<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposta Estratégica | Clínica Sorriso Feliz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: #ffffff;
            color: #0f172a;
            overflow-x: hidden;
            width: 100%;
        }
        h1, h2, h3, h4 {
            font-family: 'Montserrat', sans-serif;
            letter-spacing: -0.03em;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .futuristic-dots {
            background-image: radial-gradient(rgba(15, 23, 42, 0.1) 1.5px, transparent 0);
            background-size: 40px 40px;
        }
        .clinical-gradient-main {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 50%, #dbeafe 100%);
        }
        .gradient-text {
            background: linear-gradient(90deg, #020617 0%, #2563eb 50%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .premium-shadow {
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.08), 0 18px 36px -18px rgba(0, 0, 0, 0.05);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }
        .fade-in-up {
            animation: fadeInUp 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .pulse-location {
            animation: pulseLocation 2s infinite;
        }
        @keyframes pulseLocation {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.6); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 25px rgba(37, 99, 235, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); }
        }
        .text-impact-strong {
            text-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        }
        .cta-button-glow:hover {
            box-shadow: 0 20px 40px rgba(37, 99, 235, 0.3);
        }
        
        @media (max-width: 768px) {
            .mobile-title {
                font-size: 2.25rem !important; /* Reduzido para evitar corte de palavras longas como VISIBILIDADE */
                line-height: 1.1 !important;
                letter-spacing: -0.03em !important;
            }
            .mobile-text {
                font-size: 1.1rem !important;
                line-height: 1.6 !important;
            }
            section {
                padding-top: 3.5rem !important;
                padding-bottom: 3.5rem !important;
            }
            .container-padding {
                padding-left: 1.25rem !important;
                padding-right: 1.25rem !important;
            }
        }
    </style>
<script type="importmap">

</head>

</html>
